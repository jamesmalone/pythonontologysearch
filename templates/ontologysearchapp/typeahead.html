<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.css' %}" />
<link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.min.css' %}" />
<link rel='stylesheet' type='text/css' href="{% static 'css/dashboard.css' %}" />

<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
<script src="{% static "js/bloodhound.js" %}"></script>
<script src="{% static "js/handlebars-v4.0.0.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/ontology-typeahead.js" %}"></script>
<script src="{% static "js/underscore-min.js" %}"></script>
<script src="{% static "js/typeahead.min.js" %}"></script>


<head>
    <meta charset="UTF-8">
    <meta name="author" content="James Malone">
    <title></title>
</head>
<body>

<h1>Incremental ontology search</h1>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'ontology_search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" style="width: 250px;" name="q" id="id_q" value="{{ query }}"  placeholder="Search"  autocomplete="off" spellcheck="false" dir="auto">
                </div>
                <button class="btn btn-primary" type="submit"  id="solrsearch"><i class="glyphicon glyphicon-search"></i></button>
            </form>
        </div>
    </div>
</div>




</body>
</html>
